<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>

</head>
<body>
    <div class="icon-bar">

        <a  href="/pages/index.html"><i class="fa fa-home"></i> <span>Home</span></a>
        <a  href="/pages/store.html"><i class="fa fa-shopping-bag"></i> <span>Store</span></a>

      </div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out with any questions or concerns.</p>
        <br>
        <form action="#" method="post">
            <div class="form-group">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fa fa-pencil"></i></span>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button class="btn" type="submit">Send Message</button>
        </form>
    </div>
    <footer class="footer">
        <p>Author: Your Name<br>
        <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </footer>
</body>
