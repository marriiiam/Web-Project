<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtext">Complete the form to create an account and access the website.</p>
        <form action="#" method="post">
            <div class="form-group">
                <span class="input-icon"><img src="/resources/user.png" alt="Username Icon"></span>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><img src="/resources/email.png" alt="Email Icon"></span>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><img src="/resources/password.png" alt="Password Icon"></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" a="">Register</button>
            

        </form>
        <div class="social-links">
            <a href="#" class="social-btn"><img src="/resources/facebook.png" alt="Facebook Icon">Register with Facebook</a>
            <a href="#" class="social-btn"><img src="/resources/google.png" alt="Google Icon">Register with Google</a>
            <button onclick="loginInstead()">Login Instead</button>
            
        </div>
        
 
     
    </div>
</body>
</html>
