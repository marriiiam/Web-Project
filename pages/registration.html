<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtext">Complete the form to create an account and access the website.</p>
        <form action="/pages/profile.html" method="post">
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <span class="input-icon"><img src="/resources/user.png" alt="Username Icon"></span>
                        </div>
                    </td>
                    <td>
                        <input type="text" name="username" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <span class="input-icon"><img src="/resources/email.png" alt="Email Icon"></span>
                        </div>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <span class="input-icon"><img src="/resources/password.png" alt="Password Icon"></span>
                        </div>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Password" required>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="social-links">
            <a href="https://www.facebook.com" class="social-btn"><img src="/resources/facebook.png" alt="Facebook Icon">Register with Facebook</a>
            <a href="https://mail.google.com" class="social-btn"><img src="/resources/google.png" alt="Google Icon">Register with Google</a>
        </div>
        <div >
            <center>
                <h5>Already have an account? <a href="/pages/login.html" class="long-page-link">Login</a></h5>
            </center>
        </div>
    </div>
</body>
</html>
